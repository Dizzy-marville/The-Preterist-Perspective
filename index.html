<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mythic Particle Field</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const particleCount = 1000;
    const positions = new Float32Array(particleCount * 3);
    const velocities = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 200;
      velocities[i] = 0;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/circle.png');

    const material = new THREE.PointsMaterial({
      map: sprite,
      color: 0xffffff,
      size: 2.5,
      transparent: true,
      alphaTest: 0.5,
      depthWrite: false
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    let mouse = new THREE.Vector3(0, 0, 0);

    document.addEventListener('mousemove', (event) => {
      const x = (event.clientX / window.innerWidth) * 2 - 1;
      const y = -(event.clientY / window.innerHeight) * 2 + 1;
      const vector = new THREE.Vector3(x, y, 0.5).unproject(camera);
      mouse.copy(vector);
    });

    function animate() {
      requestAnimationFrame(animate);

      const posArray = geometry.attributes.position.array;
      const minDist = 10;
      const maxDist = 40;
      const maxSpeed = 0.6;

      for (let i = 0; i < particleCount; i++) {
        const ix = i * 3;
        const px = posArray[ix];
        const py = posArray[ix + 1];
        const pz = posArray[ix + 2];

        const dx = mouse.x - px;
        const dy = mouse.y - py;
        const dist = Math.sqrt(dx*dx + dy*dy);

        let vx = velocities[ix];
        let vy = velocities[ix + 1];
        let vz = velocities[ix + 2];

        if (dist < maxDist && dist > minDist) {
          const flowStrength = 0.1;
          const pullStrength = 0.05 / dist;

          const angle = Math.atan2(dy, dx) + Math.PI / 2;
          const fx = Math.cos(angle) * flowStrength;
          const fy = Math.sin(angle) * flowStrength;

          vx += fx + dx * pullStrength;
          vy += fy + dy * pullStrength;
        }

        // Gentle Z shimmer (optional)
        vz += Math.sin(Date.now() * 0.001 + i) * 0.02;

        // Damping
        vx *= 0.85;
        vy *= 0.85;
        vz *= 0.85;

        // Clamp speed
        vx = Math.max(Math.min(vx, maxSpeed), -maxSpeed);
        vy = Math.max(Math.min(vy, maxSpeed), -maxSpeed);
        vz = Math.max(Math.min(vz, maxSpeed), -maxSpeed);

        // Apply velocity
        posArray[ix] += vx;
        posArray[ix + 1] += vy;
        posArray[ix + 2] += vz;

        // Store velocity
        velocities[ix] = vx;
        velocities[ix + 1] = vy;
        velocities[ix + 2] = vz;
      }

      geometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
