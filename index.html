<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mythic Particle Field</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const particleCount = 1000;
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 200;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0xffccff,
      size: 1.5,
      sizeAttenuation: false // Prevent size distortion by distance
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    let mouse = new THREE.Vector3(0, 0, 0); // Initialized to center

    document.addEventListener('mousemove', (event) => {
      const x = (event.clientX / window.innerWidth) * 2 - 1;
      const y = -(event.clientY / window.innerHeight) * 2 + 1;
      const vector = new THREE.Vector3(x, y, 0.5).unproject(camera);
      mouse.copy(vector);
    });

    function animate() {
      requestAnimationFrame(animate);

      const posArray = geometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        const ix = i * 3;
        const dx = mouse.x - posArray[ix];
        const dy = mouse.y - posArray[ix + 1];
        const dz = mouse.z - posArray[ix + 2];
        const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

        // Gentle pull logic
        if (dist < 40) {
          const pullStrength = 0.3 / dist;
          posArray[ix] += dx * pullStrength;
          posArray[ix + 1] += dy * pullStrength;
          posArray[ix + 2] += dz * pullStrength;
        }

        // Ambient sway
        posArray[ix + 1] += Math.sin(Date.now() * 0.001 + i) * 0.05;
      }

      geometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
