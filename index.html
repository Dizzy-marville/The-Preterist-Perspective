<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Field</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    loader.load('https://threejs.org/examples/textures/sprites/circle.png', function(texture) {
      const particleCount = 800;
      const positions = new Float32Array(particleCount * 3);
      const velocities = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount; i++) {
  const ix = i * 3;

  // Orbital drift
  const dx = -positions[ix + 1];
  const dy = positions[ix];
  const dz = (Math.random() - 0.5) * 0.01;

  positions[ix] += dx * 0.001 + (mouse.x - positions[ix]) * 0.0002;
  positions[ix + 1] += dy * 0.001 + (mouse.y - positions[ix + 1]) * 0.0002;
  positions[ix + 2] += dz;
}
        velocities[ix] = (Math.random() - 0.5) * 0.01;
        velocities[ix + 1] = (Math.random() - 0.5) * 0.01;
        velocities[ix + 2] = (Math.random() - 0.5) * 0.01;
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({
        map: texture,
        size: 0.3,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });

      const particles = new THREE.Points(geometry, material);
      scene.add(particles);

      let mouse = new THREE.Vector3(0, 0, 0);
      document.addEventListener('mousemove', e => {
        const x = (e.clientX / window.innerWidth) * 2 - 1;
        const y = -(e.clientY / window.innerHeight) * 2 + 1;
        mouse.set(x, y, 0.5).unproject(camera);
      });

      function animate() {
        requestAnimationFrame(animate);
        const posArray = geometry.attributes.position.array;

        for (let i = 0; i < particleCount; i++) {
          const ix = i * 3;

          // Orbit motion
          posArray[ix] += velocities[ix];
          posArray[ix + 1] += velocities[ix + 1];
          posArray[ix + 2] += velocities[ix + 2];

          // Gentle pull toward mouse
          posArray[ix] += (mouse.x - posArray[ix]) * 0.0005;
          posArray[ix + 1] += (mouse.y - posArray[ix + 1]) * 0.0005;
          posArray[ix + 2] += (mouse.z - posArray[ix + 2]) * 0.0005;
        }

        geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
      }

      animate();
    });
  </script>
</body>
</html>
