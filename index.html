<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory-Driven Ritual Field</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const particleCount = 1000;
    const positions = new Float32Array(particleCount * 3);
    const homePositions = new Float32Array(particleCount * 3);
    let mouse = new THREE.Vector3();

    for (let i = 0; i < particleCount; i++) {
      const ix = i * 3;
      const x = (Math.random() - 0.5) * 40;
      const y = (Math.random() - 0.5) * 40;
      const z = (Math.random() - 0.5) * 40;

      positions[ix] = x;
      positions[ix + 1] = y;
      positions[ix + 2] = z;

      homePositions[ix] = x;
      homePositions[ix + 1] = y;
      homePositions[ix + 2] = z;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.3
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // Optional: mouse anchor orb
    const mouseAnchor = new THREE.Mesh(
      new THREE.SphereGeometry(0.2, 16, 16),
      new THREE.MeshBasicMaterial({ color: 0xff00ff })
    );
    scene.add(mouseAnchor);

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 2 - 1;
      const y = -(e.clientY / window.innerHeight) * 2 + 1;
      mouse.set(x, y, 0.5).unproject(camera);
      mouseAnchor.position.copy(mouse);
    });

    function animate() {
      requestAnimationFrame(animate);
      const posArray = geometry.attributes.position.array;
      const homeArray = homePositions;

      for (let i = 0; i < particleCount; i++) {
        const ix = i * 3;

        const px = posArray[ix];
        const py = posArray[ix + 1];
        const pz = posArray[ix + 2];

        const dx = mouse.x - px;
        const dy = mouse.y - py;
        const dz = mouse.z - pz;

        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz) + 0.001;

        if (dist < 10) {
          // Pull toward mouse
          const pullStrength = 0.5 / dist;
          posArray[ix] += dx * pullStrength;
          posArray[ix + 1] += dy * pullStrength;
          posArray[ix + 2] += dz * pullStrength;
        } else {
          // Drift back toward home
          const hx = homeArray[ix];
          const hy = homeArray[ix + 1];
          const hz = homeArray[ix + 2];

          posArray[ix] += (hx - px) * 0.01;
          posArray[ix + 1] += (hy - py) * 0.01;
          posArray[ix + 2] += (hz - pz) * 0.01;
        }
      }

      // Breathing pulse
      const scale = 1 + 0.05 * Math.sin(Date.now() * 0.002);
      particles.scale.set(scale, scale, scale);

      geometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
