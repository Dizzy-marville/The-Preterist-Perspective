<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Particle Field</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const particleCount = 1000;
    const positions = new Float32Array(particleCount * 3);
    const velocities = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
      const ix = i * 3;
      positions[ix] = (Math.random() - 0.5) * 20;
      positions[ix + 1] = (Math.random() - 0.5) * 20;
      positions[ix + 2] = (Math.random() - 0.5) * 20;

      velocities[ix] = (Math.random() - 0.5) * 0.05;
      velocities[ix + 1] = (Math.random() - 0.5) * 0.05;
      velocities[ix + 2] = (Math.random() - 0.5) * 0.05;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.3
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      const posArray = geometry.attributes.position.array;

      for (let i = 0; i < particleCount; i++) {
        const ix = i * 3;
        posArray[ix] += velocities[ix];
        posArray[ix + 1] += velocities[ix + 1];
        posArray[ix + 2] += velocities[ix + 2];

        // Bounce back if out of bounds
        if (Math.abs(posArray[ix]) > 20) velocities[ix] *= -1;
        if (Math.abs(posArray[ix + 1]) > 20) velocities[ix + 1] *= -1;
        if (Math.abs(posArray[ix + 2]) > 20) velocities[ix + 2] *= -1;
      }

      geometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
