<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ritual Particle Field</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas#ritualCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <canvas id="ritualCanvas"></canvas>

  <script>
    const canvas = document.getElementById('ritualCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1); // Black background

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // ðŸŒŒ Particle Field
    const particles = [];
    const geometry = new THREE.SphereGeometry(0.02, 8, 8);
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff });

    for (let i = 0; i < 150; i++) {
      const particle = new THREE.Mesh(geometry, material);
      particle.position.set(
        (Math.random() - 0.5) * 8,
        (Math.random() - 0.5) * 8,
        (Math.random() - 0.5) * 8
      );
      scene.add(particle);
      particles.push(particle);
    }

    // ðŸ§­ Mouse Tracking
    let mouse = { x: 0, y: 0 };
    document.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    // ðŸŒ€ Animation Loop with Ambient Drift
    function animate() {
      requestAnimationFrame(animate);

      const raycaster = new THREE.Raycaster();
      const mouseVector = new THREE.Vector2(mouse.x, mouse.y);
      raycaster.setFromCamera(mouseVector, camera);
      const targetPoint = raycaster.ray.origin.clone().add(raycaster.ray.direction.clone().multiplyScalar(5));

      particles.forEach(p => {
        p.rotation.x += 0.001;
        p.position.x += (targetPoint.x - p.position.x) * 0.002;
        p.position.y += (targetPoint.y - p.position.y) * 0.002;
        p.position.z += (targetPoint.z - p.position.z) * 0.002;
      });

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
